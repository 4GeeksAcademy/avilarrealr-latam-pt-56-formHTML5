<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>

<body>
    <div class="container">
        <!-- Heading Bar -->
        <div class="row">
            <div class="col">
                <nav class="navbar navbar-light bg-light">
                    <div class="container-fluid">
                        <span class="navbar-brand mb-0 h1"><b>Payment form example</b></span>
                    </div>
                </nav>
            </div>
        </div>
        <!-- Alert mesage -->
        <div class="row">
            <div class="col">
                <div class="alert alert-danger" role="alert">
                    A simple danger alertâ€”check it out!
                </div>
            </div>
        </div>
        <!-- Input card# -->
        <form>
            <div class="row">
                <div class="col">
                    <label for="cardNumber" class="form-label">Card #</label>
                    <input id="cardNumber" type="tel" class="form-control" placeholder="XXXXXXXXXXXXXXXX" required
                        pattern="[0-9]*">
                    <div class="invalid-feedback">
                        Valid card number is required.
                    </div>
                </div>
                <div class="col">
                    <label for="cvcNumber" class="form-label">CVC #</label>
                    <input id="cvcNumber" type="tel" class="form-control" placeholder="XXX" required pattern="[0-9]*">
                    <div class="invalid-feedback">
                        Valid CVC number is required.
                    </div>
                </div>
                <div class="col">
                    <label for="amount" class="form-label">Amount</label>
                    <div class="d-flex align-items-center">
                        <p><b>$</b></p><input id="amount" type="tel" class="form-control" placeholder="Amount" required
                            pattern="[0-9]">
                    </div>
                    <div class="invalid-feedback">
                        Valid Amount is required.
                    </div>
                </div>
            </div>
            <!-- Names -->
            <div class="row pt-2">
                <div class="col">
                    <label for="firstName" class="form-label">First Name</label>
                    <input id="firstName" type="text" class="form-control" required>
                    <div class="invalid-feedback">
                        Valid name is required.
                    </div>
                </div>
                <div class="col">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input id="lastName" type="text" class="form-control" required>
                    <div class="invalid-feedback">
                        Valid last name is required.
                    </div>
                </div>
            </div>
            <!-- City info -->
            <div class="row pt-2">
                <div class="col">
                    <label for="city" class="form-label">City</label>
                    <input id="city" type="text" class="form-control" required>
                    <div class="invalid-feedback">
                        Valid city is required.
                    </div>
                </div>
                <div class="col">
                    <label for="state" class="form-label">State</label>
                    <select class="form-control">
                        <option value="Pick a state">Pick a estate</option>
                        <option value="..">..</option>
                        <option value="...">...</option>
                    </select>
                    <div class="invalid-feedback">
                        Valid state is required.
                    </div>
                </div>
                <div class="col">
                    <label for="code" class="form-label">Postal code</label>
                    <input id="code" type="text" class="form-control" required>
                    <div class="invalid-feedback">
                        Valid city is required.
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label class="form-label">We accept:</label>
                    <div class="d-flex">
                        <div>
                            <label id="master"><i class="fa-brands fa-cc-mastercard"></i></label>
                            <input id="master" type="radio">
                        </div>
                        <div>
                            <i id="visa" class="fa-brands fa-cc-visa"></i>
                            <input id="visa" type="radio">
                        </div>
                    </div>
                </div>
                <div>

                </div>
            </div>
        </form>
    </div>
    <!-- Dependencias JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
