<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>

<body>
    <div class="container border">
        <!-- Heading Bar -->
        <div class="row border">
            <div class="col bg-light">
                <h3>Payment form example</h3>
            </div>
        </div>
        <!-- Alert mesage -->
        <div class="row p-3">
            <div class="col">
                <div class="alert alert-danger" role="alert">
                    Some field are missing.
                </div>
            </div>
        </div>
        <!-- Input card# -->
        <form>
            <div class="row">
                <div class="col-12 col-sm-4">
                    <label for="cardNumber" class="form-label">Card #</label>
                    <input id="cardNumber" type="number" class="form-control" placeholder="XXXXXXXXXXXXXXXX" required>
                    <div class="invalid-feedback">
                        Valid card number is required.
                    </div>
                </div>
                <div class="col-12 col-sm-4">
                    <label for="cvcNumber" class="form-label">CVC #</label>
                    <input id="cvcNumber" type="number" class="form-control" placeholder="XXX" required>
                    <div class="invalid-feedback">
                        Valid CVC number is required.
                    </div>
                </div>
                <div class="col-12 col-sm-4">
                    <label for="amount" class="form-label">Amount</label>
                    <div class="d-flex align-items-center gap-1">
                        <span class="d-flex fw-bold">$</span>
                        <input id="amount" type="number" class="form-control" placeholder="Amount" required>
                    </div>
                    <div class="invalid-feedback">
                        Valid Amount is required.
                    </div>
                </div>
            </div>
            <!-- Names -->
            <div class="row pt-2">
                <div class="col-12 col-sm-6">
                    <label for="firstName" class="form-label">First Name</label>
                    <input id="firstName" type="text" class="form-control" required>
                    <div class="invalid-feedback">
                        Valid name is required.
                    </div>
                </div>
                <div class="col-12 col-sm-6">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input id="lastName" type="text" class="form-control" required>
                    <div class="invalid-feedback">
                        Valid last name is required.
                    </div>
                </div>
            </div>
            <!-- City info -->
            <div class="row pt-2">
                <div class="col-12 col-sm-4">
                    <label for="city" class="form-label">City</label>
                    <input id="city" type="text" class="form-control" required>
                    <div class="invalid-feedback">
                        Valid city is required.
                    </div>
                </div>
                <!-- Seleccionando estado -->
                <div class="col-12 col-sm-4">
                    <label for="state" class="form-label">State</label>
                    <select class="form-control" id="state">
                        <option value="Pick a state">Pick a estate</option>
                        <option value="..">..</option>
                        <option value="...">...</option>
                    </select>
                    <div class="invalid-feedback">
                        Valid state is required.
                    </div>
                </div>
                <!-- input Codigo postal -->
                <div class="col-12 col-sm-4">
                    <label for="code" class="form-label">Postal code</label>
                    <input id="code" type="number" class="form-control" required>
                    <div class="invalid-feedback">
                        Valid city is required.
                    </div>
                </div>
            </div>
            <div class="row mt-3">
                <!-- Metodos de pago -->
                <div class="col-12 col-md-5">
                    <label class="form-label">We accept:</label>
                    <div class="d-flex bg-dark rounded w-100 w-md-50 g-2 justify-content-evenly">
                        <!-- radio master -->
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="master"
                                value="option1">
                            <label class="form-check-label" for="master"><i id="master"
                                    class="text-white fa-brands fa-cc-mastercard"></i></label>
                        </div>
                        <!-- radio visa -->
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="visa"
                                value="option1">
                            <label class="form-check-label" for="visa"><i id="visa"
                                    class="text-white fa-brands fa-cc-visa"></i></label>
                        </div>
                        <!-- radio AE -->
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="americanExpress"
                                value="option1">
                            <label class="form-check-label" for="americanExpress"><i
                                    class="text-white fa-brands fa-cc-amex"></i></label>
                        </div>
                        <!-- radio none -->
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="none"
                                value="option1">
                            <label class="form-check-label" for="none"><i
                                    class="text-white fa-solid fa-ban"></i></label>
                        </div>
                    </div>
                </div>
                <!-- Mensaje -->
                <div class="col-12 col-md-7">
                    <div>
                        <label for="textarea">Message</label>
                        <textarea class="form-control w-100 h-100 mt-2" id="textarea"></textarea><br>
                        <small class="text-muted">Add any notes here.</small>
                    </div>
                </div>
            </div>
            <!-- footer -->
            <div class="row pt-3">
                <div class="col border d-flex gap-2 justify-content-end navbar-light bg-light p-2">
                    <button type="button" class="btn btn-secondary">Cancel</button>
                    <button type="button" class="btn btn-primary">Send</button>
                </div>
            </div>
        </form>
    </div>
    <!-- Dependencias JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
